worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    proxy_request_buffering off;
    client_max_body_size 0;

    upstream web {
        server {{ include "helm.name" . }}-web:80;
    }

    upstream api {
        server {{ include "helm.name" . }}-api:80;
    }

    server {
        listen 3000;

        # Handle WebSocket and long-polling for /api/socket.io
        location /api/socket.io/ {
            proxy_pass http://api/socket.io/;
            proxy_http_version 1.1;

            # WebSocket settings
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for WebSocket
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;

            # Timeouts for long-polling
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Handle Yjs WebSocket and long-polling for /api/v2/yjs/
        location /api/v2/yjs/ {
            proxy_pass http://api/v2/yjs/;
            proxy_http_version 1.1;

            # WebSocket settings
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for WebSocket
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;

            # Timeouts for long-polling
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Proxy regular HTTP requests to /api (non-WebSocket) to the API service
        location /api/ {
            proxy_pass http://api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy everything else to the frontend service
        location / {
            proxy_pass http://web/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
